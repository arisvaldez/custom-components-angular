<div class="dropzone" appDnd (fileDropped)="onFileDropped($event)">
    <input
      type="file"
      #fileDropRef
      id="fileDropRef"
      multiple
      (change)="fileBrowseHandler($event)"
    />
    <img src="assets/img/dnd/ic-upload-file.svg" alt="" />
    <h3>Drag and drop file here</h3>
    <h3>Or</h3>
    <label for="fileDropRef"> Browse for file</label>
  </div>
  
  <div class="file-list">
    <div class="single-file" *ngFor="let file of files; let i = index">
      <img src="assets/img/dnd/ic-file.svg" alt="" />
      <div class="info">
        <h4 class="name">
          {{ file.name }}
        </h4>
        <p class="size">
          {{ formatBytes(file?.size) }}
        </p>
      </div>
      <img src="assets/img/dnd/ic-delete-file.svg" class="delete" width="20px" alt="file" (click)="deleteFile(i)">
    </div>
  </div>
